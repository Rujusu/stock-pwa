<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Recipes - Admin Only</title>
</head>
<body>
  <h1>Recipe Tools</h1>
  <div id="message">Checking access...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDBFg4ymrKuW1M6hETjsVOt-eB7_7Gohcw",
      authDomain: "pos-system-f6930.firebaseapp.com",
      projectId: "pos-system-f6930",
      storageBucket: "pos-system-f6930.appspot.com",
      messagingSenderId: "753361295709",
      appId: "1:753361295709:web:bbb5e062470a9d9a94b0b4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    onAuthStateChanged(auth, async (user) => {
      const msg = document.getElementById('message');
      if (!user) {
        msg.textContent = 'You must be logged in.';
        return location.href = 'index.html';
      }
      const userDoc = await getDoc(doc(db, 'users', user.uid));
      if (!userDoc.exists() || userDoc.data().role !== 'admin') {
        msg.textContent = 'Access denied. Admins only.';
        return setTimeout(() => location.href = 'index.html', 1500);
      }
      msg.textContent = 'âœ… Welcome, Admin. Build your recipe tools here.';
    });
  </script>
</body>
</html>
